<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-950 dark:text-gray-300">
  <nav class="bg-gray-800 w-full"> <!-- w-full pour s'assurer que la navbar prend toute la largeur -->
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-20 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
            <span class="sr-only">Open main menu</span>
            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="./ressources/logo_noxus_arena.png" alt="Noxus Arena">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Accueil</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Tournois</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Equipe</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Matches</a>
            </div>
          </div>
        </div>

        <div class="relative ml-3">
          <button type="button" class="relative flex items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="profile-menu-button">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="https://i.pinimg.com/236x/88/8c/bd/888cbdbbbb2c564197f62d5c5b7524ed.jpg" alt="rakan">
            <span id="name" class="ml-2 text-base hidden sm:inline"><u></u></span> <!-- Légère marge à gauche du texte -->
          </button>

          <div class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5" id="profile-dropdown">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700">Votre Profil</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700">Vos Maitrises</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700">Se déconnecter</a>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Dashboard</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
      </div>
    </div>
  </nav>


  <div class="bg-cover bg-center mx-auto w-full px-4 sm:px-6 lg:px-8 pb-16 pt-20 lg:pt-32 h-screen" style="background-image: url(./ressources/bg.png);">
    <h1 class="mx-auto max-w-4xl font-display text-5xl font-medium tracking-tight text-gray-900 dark:text-white sm:text-7xl">
      Noxus Arena, le créateur
      <span class="relative whitespace-nowrap text-blue-600">
        <span class="relative">de tournoi</span>
      </span> 
      pour 
      <span class="bg-gradient-to-r from-yellow-500 via-yellow-300 to-yellow-600 bg-clip-text text-transparent font-extrabold">
        League of Legends
      </span>.
    </h1>
    <p class="mx-auto mt-6 max-w-2xl text-lg tracking-tight text-base">
      Créer votre compte, créer votre team, rejoigner ou créer un tournoi et on s'occupe du reste !
    </p>
    <div class="mt-10 flex justify-center gap-x-6">
      <a class="group inline-flex items-center justify-center rounded-full py-3 px-6 text-base font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-blue-600 text-white hover:bg-blue-600 hover:text-slate-100 hover:scale-105 transition-transform active:bg-blue-600 active:text-slate-300 focus-visible:outline-slate-900" href="/login">
        Vous connectez !
      </a>
      <a class="group inline-flex items-center justify-center rounded-full py-3 px-6 text-base focus:outline-none bg-red-600 text-white hover:bg-red-700 hover:scale-105 transition-transform ring-1 ring-red-600 hover:ring-red-700 active:bg-red-800 focus-visible:outline-red-500 focus-visible:ring-red-300" href="/register">
        Nous rejoindre !
      </a>
    </div>
  </div>
  
  <div id="footer"></div>
  <script>

    function displayLoLInfo(session){
      if(session && session.isLoggedIn){
        $.ajax({
          
        })
      }
    }
    $(document).ready(function () {
      var session;
      $.ajax({
            url: '/session-info',
            method: 'GET',
            success: function(response) {
              session = response.user;
              $('#name u').text(response.user.email);
              displayLoLInfo(response.user.email);
            },
            error: function() {
              alert('Error retrieving session data.');
            }
          });

      console.log(session);
      $('#footer').load('./ressources/footer.html');
      $('#mobile-menu-button').click(function () {
        $('#mobile-menu').toggleClass('hidden');
      });

      $('#profile-menu-button').click(function () {
        $('#profile-dropdown').toggleClass('hidden');
      });

      // Close dropdown if clicked outside
      $(document).click(function (e) {
        if (!$(e.target).closest('#profile-menu-button, #profile-dropdown').length) {
          $('#profile-dropdown').addClass('hidden');
        }
        if (!$(e.target).closest('#mobile-menu-button, #mobile-menu').length) {
          $('#mobile-menu').addClass('hidden');
        }
      });
    });
  </script>
</body>
</html>
